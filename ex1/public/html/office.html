<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offices</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/style.css">
</head>

<body>
    <div class="container-fluid">
        <div class="d-flex justify-content-center m-3">
            <button id="create" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#my_modal">
                Create
            </button>
        </div>
        <div class="d-flex justify-content-center m-3">
            <label for="start" class="m-3">Start:</label>
            <input type="date" id="start" name="start" class="m-3">
            <label for="end" class="m-3">End:</label>
            <input type="date" id="end" name="end" class="m-3">
        </div>
        <div class="d-flex justify-content-center m-3">
            <button id="filter" class="btn btn-primary">
            Filter
        </button>
        </div>
        <div class="row" id="offices-content-row">

        </div>


        <div class="modal fade" id="my_modal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div id="modal-header" class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div id="modal-body" class="modal-body">

                    </div>
                    <div id="modal-footer" class="modal-footer">

                    </div>
                </div>
            </div>
        </div>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="../js/office/data.js"></script>
    <script src="../js/office/view.js"></script>
    <script src="../js/office/viewAndDataBundler.js"></script>
</body>

</html>
